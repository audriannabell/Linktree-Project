<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britney Aguilera - Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Taviraj:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="background-overlay">
            <div class="hero__content">
                <a href="#"><img src="pexels-wendy-wei-1699161.jpeg"></a>
                <h1>Britney Aguilera</h1>
                <h2>Singer / Songwriter</h2>
            </div>
            <div class="links__container">
                <div class="links__content">
                    <button>
                        <i class="fas fa-video fa-lg"></i>
                        <p>Watch "Beautiful Circus" <br>Music Video
                        </p>
                    </button>
                    <button>
                        <i class="fab fa-spotify fa-lg"></i>
                        <p>Listen to my new record</p>
                    </button>
                    <button>
                        <i class="fas fa-tshirt fa-lg"></i>
                        <p>Grab some Merch</p>
                    </button>
                    <button>
                        <i class="fas fa-ticket-alt fa-lg"></i>
                        <p>Buy Your Tickets</p>
                    </button>
                    <button>
                        <i class="fab fa-instagram fa-lg"></i>
                        <p>Instagram</p>
                    </button>
                    <button>
                        <i class="fab fa-tiktok fa-lg"></i>
                        <p>Tiktok</p>
                    </button>
                    <button>
                        <i class="fab fa-youtube fa-lg"></i>
                        <p>YouTube</p>
                    </button>
                </div>
            </div>
            <div class="social__container">
                    <i class="fab fa-spotify fa-2x"></i>
                    <i class="fab fa-instagram fa-2x"></i>
                    <i class="fab fa-youtube fa-2x"></i>
                    <i class="fab fa-tiktok fa-2x"></i>
            </div>
        </div>
    </div>
</body>
</html>
