<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britney Aguilera - Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Taviraj:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="background-overlay">
        <div class="container">
            <div class="hero__content">
                <img src="32499CEF-2CD6-42BD-8B47-5EFDD6248DAB_1_201_a.jpeg">
                <h1>Britney Aguilera</h1>
                <h2>Singer / Songwriter</h2>
                <div class="hero-social__container">
                    <div class="hero-social__content">
                        <a href="https://www.spotify.com/" alt="spotify"><i class="fab fa-spotify fa-2x"></i></a>
                        <a href="https://www.instagram.com/audriannadev/" alt="instagram"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="https://www.youtube.com/" alt="youtube"><i class="fab fa-youtube fa-2x"></i></a>
                        <a href="https://www.tiktok.com/" alt="tiktok"><i class="fab fa-tiktok fa-2x"></i></a>
                    </div>
                </div>
            </div>
            <div class="links__container">
                <div class="links__content">
                    <a href="https://www.youtube.com/" alt="youtube">
                        <button>
                            <p>Watch "Beautiful Circus" <br>Music Video</p>
                        </button>
                    </a>
                    <a href="https://www.spotify.com/" alt="spotify">
                        <button>
                         <p>Listen to my new record</p>
                        </button>
                    </a>
                    <a href="https://www.shopify.com/" alt="merch store">
                    <button>
                            <p>Grab some Merch</p>
                    </button>
                    </a>
                    <a href="https://www.ticketmaster.com/" alt="tickets">
                    <button>
                            <p>Buy Your Tickets</p>
                    </button>
                    </a>
                </div>
            </div>
            <div class="social__container">
                <div class="social__content">
                    <a href="#"><i class="fab fa-spotify fa-2x"></i></a>
                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
                    <a href="#"><i class="fab fa-tiktok fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
